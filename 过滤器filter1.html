<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript demo</title>
    </head>
    <body>
        <div id="box">
            <h1>过滤器</h1>
        </div>
    </body>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        'use strict';
        //去除数组中的空字符串
        var arr = ['A', '', 'B', null, undefined, 'C', '  '];
        var arr1 = arr.filter((x) => x&&x.trim());
        console.log(arr1);
    </script>
</html>
