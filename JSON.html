<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>JSON</h1>
</body>
<script type="text/javascript">
    //对象转换成json字符串
    'use strict';
    var xiaoming = {
            name: 'xiaoming',
            age: 18,
            gender: true,
            height: 1.75,
            grade: null,
            'middle-school': '\"W3C\" Middle School',
            skills: ['JavaScript', 'java', 'ruby', 'bash']
        }
        //格式化的好看一些
    var json = JSON.stringify(xiaoming, null, ' ');
    console.log(json);
    //第一个参数是对象
    //第二个是要输出的参数
    // console.log(JSON.stringify(xiaoming,null,' '));
    console.log(JSON.stringify(xiaoming, ['name', 'skills'], ' '));
    //传入一个转换函数
    function convert(key, value) {
        if (typeof value === 'string') {
            return value.toUpperCase();
        }
        return value;
    }
    console.log(JSON.stringify(xiaoming, convert, ' '));

    //最后 可以给小明定义一个toJson方法
    var xiaoming1 = {
        name: 'xiaoming1',
        age: 20,
        gender: true,
        toJSON: function() {
            return {
                'Name': this.name,
                'Age': this.age
            };
        }
    }
    console.log(JSON.stringify(xiaoming1,null,' '));

    
</script>

</html>
