<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript demo</title>
    </head>
    <body>
        <div id="box">
            <span style="white-space:pre" v-text="msg">

            </span>
            <p>
                <textarea name="name" v-model="msg" rows="8" cols="40"></textarea>
            </p>
        </div>
    </body>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        new Vue({
            el:'#box',
            data:{
                msg:''
            }
        })
    </script>
</html>
