    <script type="text/javascript">

            //定义正则表达式
            var reg1 = /ABC\-010/;
            var reg2 = new RegExp('ABC\\-010');

            console.log('a  b c'.split(/\s+/));

            console.log('a,b;c;  d  '.split(/[\s\,\;]+/));
