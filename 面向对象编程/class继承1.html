<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>ES6 引入class关键字</h1>
    </body>
    <script type="text/javascript">
        class Student {
            constructor(name) {
                this.name = name;
            }
            hello(){
                console.log('Hello,'+this.name);
            }
        }
        var xiaoming = new Student('小明');
        xiaoming.hello();
    </script>
</html>
