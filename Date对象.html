<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript demo</title>
    </head>
    <body>
        <div id="box">
                {{now}}
        </div>
    </body>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        window.onload=function  (arguments) {
            // getFullYear(); // 2015, 年份
            // getMonth(); // 5, 月份，注意月份范围是0~11，5表示六月
            // getDate(); // 24, 表示24号
            // getDay(); // 3, 表示星期三
            // getHours(); // 19, 24小时制
            // getMinutes(); // 49, 分钟
            // getSeconds(); // 22, 秒
            // getMilliseconds(); // 875, 毫秒数
            // getTime(); // 1435146562875, 以number形式表示的时间戳
            new Vue({
                el:'#box',
                data:{
                    now:new Date()
                },
                computed:{
                    year(){
                        return this.now.getFullyYear();
                    },
                    month(){
                        return this.now.getMonth();
                    },
                    days(){
                        return this.now.getDay();
                    }
                },
                mounted(){
                    alert(Date.now());
                }

            })
        }
    </script>
</html>
