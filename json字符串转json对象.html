<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>JSON</h1>
</body>
<script type="text/javascript">
    'use strict';
    //json字符串转json
    console.log(JSON.parse('[1,2,3,true]'));
    console.log(JSON.parse('{"name":"小明","age":"18"}'));
    //另外parse可以接受一个函数
    var xiaoming = JSON.parse('{"name":"小明","age":"18"}',function (key,value) {
        if(key === 'name'){
            return value + '同学';
        }
        return value;
    })
    console.log(xiaoming);
</script>

</html>
