<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript demo</title>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        var getAge = function(){
            var y = new Date().getFullYear();
            return y-this.birth;
        }
        var xiaoming={
            name:'jack',
            birth:1993,
            age:getAge
        }
        console.log(xiaoming.age());
        getAge.apply(xiaoming,[]);
        console.log(getAge());
    </script>
</html>
