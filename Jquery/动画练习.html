<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="box">
            <table border="1px" id="test-table">
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(item,index) of myData">
                    <td>{{index}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>
                        <button type="button" name="button"  @click="del(index,this)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="../vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            new Vue({
                el:'#box',
                data:{
                    myData:[
                        {name:'jack',age:18},
                        {name:'rose',age:16},
                        {name:'lucy',age:30}
                    ]
                },
                methods:{
                    del(n,obj){
                        this.myData.splice(n,1);
                    }
                }
            })
        })
    </script>
</html>
