<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <input type="button" name="name" value="点击我" id="btn1">
</body>
<script src="jquery.min.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function() {
        function hello() {
            alert('hello');
        }
        $('#btn1').click(hello);
        //10秒后解除绑定
        setTimeout(function functionName() {
            $('#btn1').off('click',hello);
        },10000);
    })
</script>

</html>
