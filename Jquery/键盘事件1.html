<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="text" name="name" value="" id="in1" placeholder="focus">
        <input type="text" name="name" value="" id="in2" placeholder="blur">
        <input type="text" name="name" value="" id="in3" placeholder="change">
    </body>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('#in1').focus(function(event) {
                /* Act on the event */
                console.log('聚焦事件');
            });
            $('#in2').blur(function(event) {
                /* Act on the event */
                console.log('失去焦点触发');
            });
            $('#in3').change(function(event) {
                /* Act on the event */
                console.log('改变触发');
            });


        });
    </script>
</html>
