<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <span id="movespan">

        </span>
        <div id="box" style="height:400px;width:400px;border: 1px solid;">

        </div>
    </body>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            $('#box').mousemove(function(event) {
                $('#movespan').text('pageX='+event.pageX + ' pageY='+event.pageY);
            });
        })
    </script>
</html>
