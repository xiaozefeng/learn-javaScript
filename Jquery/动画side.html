<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="box" style="height:400px;width:400px;background-color:red;">

        </div>
        <div>
            <input type="button" name="name" value="消失" onclick="$('#box').slideUp(1000)">
            <input type="button" name="name" value="显示" onclick="$('#box').slideDown(1000)">
            <input type="button" name="name" value="toggle" onclick="$('#box').slideToggle('slow')">
        </div>
    </body>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">

    </script>
</html>
