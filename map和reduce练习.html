<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript demo</title>
    </head>
    <body>
        <div id="box">
            <h1>map reduce练习</h1>
        </div>
    </body>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        'use strict';
        var arr =[1,2,3,4,5];
        //求和
        var sum = arr.reduce(function(x,y){
            return x+y;
        })
        console.log(sum);

        //将数组转换成一个整数
        var num = arr.reduce(function (x,y) {
            return x*10+y;
        })
        console.log('数组转换成整数',num);
        

    </script>
</html>
