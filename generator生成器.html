<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>javaScript demo</title>
</head>

<body>
    <div id="box">
        <h1>
                生成器
            </h1>
    </div>
</body>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
    window.onload = function() {
        //裴波那契数列
        function fib(max) {
            var
                t,
                a = 0,
                b = 1,
                arr = [0, 1];
            while (arr.length < max) {
                t = a + b;
                a = b;
                b = t;
                arr.push(t);
            }
            return arr;
        }
        console.log(fib(5));
        console.log(fib(10));

        //generator 生成器写法
        function* fib1(max) {
            var
                t,
                a = 0;
            b = 1;
            n = 1;
            while (n < max) {
                yield a;
                t = a + b;
                a = b;
                b = t;
                n++;
            }
        }
        console.log(fib1(5));
        var f = fib1(10);
        //遍历generator
        for (var x of fib1(10)) {
            console.log(x);
        }

    }
</script>

</html>
