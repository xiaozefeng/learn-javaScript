<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript demo</title>
    </head>
    <body>
        <div id="box">
            <h3>
                es6 引入的 for of ... 可以遍历数组，对象，Map 和 Set
            </h3>
        </div>
    </body>

    <script type="text/javascript">
        'use strict';
        var arr = ['apple','orange','banlana'];
        console.log('遍历数组');
        for( var val of arr){
            console.log(val);
        }
        var m  = new Map([['jack',95],['rose',96]]);
        console.log('遍历Map');
        for (var x of m) {
            console.log(x[0]+'---->'+x[1]);
        }
        var s = new Set([1,2,3,4,1]);
        console.log('遍历Set');
        for(var a of s ){
            console.log(a);
        }
    </script>
</html>
