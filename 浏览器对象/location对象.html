<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>浏览器 location对象</h1>
        <div id="box">
            <p>
                <input type="button" value="刷新当前页面" @click="reload">
                <input type="button" value="跳转到百度" @click="assign">
            </p>
        </div>
    </body>
    <script src="../vue.js" charset="utf-8"></script>
    <script type="text/javascript">
            window.onload=function () {
                new Vue({
                    el:'#box',
                    data:{

                    },
                    methods:{
                        assign(){
                            location.assign('http://www.baidu.com');
                        },
                        reload(){
                            location.reload();
                        }
                    }
                })
            }
    </script>
</html>
