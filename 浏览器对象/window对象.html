<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h3>window对象</h3>
        <p>
            window对象有innerWidth和innerHeight属性，可以获取浏览器窗口的内部宽度和高度。内部宽高是指除去菜单栏、工具栏、边框等占位元素后，用于显示网页的净宽高。
        </p>
    </body>
    <script type="text/javascript">
        //window对象有innerWidth和innerHeight属性，可以获取浏览器窗口的内部宽度和高度
        alert('height='+window.innerHeight+'-----------'+'height='+window.innerWidth);
        //window对象还可以获取整个浏览器的宽和高
        alert('width='+window.outerWidth+'-------height='+window.outerHeight);
        
    </script>
</html>
