<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h3>window对象</h3>
        <p>
             navigator 对象 ：包含了浏览器的信息
        </p>
    </body>
    <script type="text/javascript">
        alert('浏览名称 ='+navigator.appName+'\n'+
                '浏览器版本 ='+navigator.appVersion+'\n'+
                '浏览器设置的语言 ='+navigator.language+'\n'+
                '操作系统类型 ='+navigator.platform+'\n'+
                'user-agent ='+navigator.userAgent+'\n'
        );
    </script>
</html>
