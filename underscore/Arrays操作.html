<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    </body>
    <script src="underscore.js" charset="utf-8"></script>
    <script type="text/javascript">
        //取数组的第一个元素和最后一个元素
        var arr = [1,2,3,4,5,6];
        console.log(_.first(arr));
        console.log(_.last(arr));
        // flatten将一个多维数组，展开，转换成一个一维数组
        console.log(_.flatten([1, [2], [3, [[4], [5]]]]));

        //zip 把两个或者多个数组按照索引合并成一个数组
        var names =['jack','rose','lucy'];
        var scores = [95,96,97];
        console.log(_.zip(names,scores));
        //unzip则是反过来
        var namesAndScores = [['Adam', 85], ['Lisa', 92], ['Bart', 59]];
        console.log(_.unzip(namesAndScores));

        //object 相当于zip 只不过是把数组换成了对象
        console.log(_.object(names,scores));

        //range 快速生成一个序列
        //从0开始小于10
        console.log(_.range(10));
        //从1 开始 小于10
        console.log(_.range(1,10));
        //从1开始 小于100 每次增长为5
        console.log(_.range(0,100,5));
        //从0开始 大于-10 每次-1
        console.log(_.range(0,-10,-1));
    </script>
</html>
